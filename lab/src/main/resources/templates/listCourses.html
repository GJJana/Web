<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <title>Courses</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
          integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
            integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
            crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
            integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
            crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
            integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
            crossorigin="anonymous"></script>
</head>
<body>
<nav class="navbar navbar-expand-md navbar-dark bg-dark">
    <div class="container">

        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarsExampleDefault"
                aria-controls="navbarsExampleDefault" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse justify-content-end" id="navbarsExampleDefault">
            <ul class="navbar-nav m-auto">
                <li class="nav-item m-auto">
                    <a class="nav-link active" href="/courses">Courses</a>
                </li>
            </ul>
        </div>
    </div>
</nav>
<section class="jumbotron text-center">
    <div class="container">

        <h3 class="jumbotron-heading">Courses</h3>
    </div>
</section>

<div class="container mb-4">
    <div class="row">
        <div class="col-12">
            <div th:if="${hasError}" class="error">
                <div class="text-danger" th:text="${error}"></div>
            </div>
        </div>
    </div>
    <div class="row">
        <div class="col-12" th:if="${courses.size() > 0}">
            <div class="table-responsive">
                <table class="table table-striped">
                    <thead>
                    <tr>
                        <th scope="col">Name</th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr th:each="course:${courses}">
                        <form action="/courses" method="post">
                            <td>
                                <input type="radio" name="courseId" th:value="${course.getCourseId()}"
                                       th:text="${course.getName()}">
                            </td>
                            <button type="submit" name="submit-button" class="btn btn-info">Submit</button>
                        </form>
                        <td>
                            <form th:action="@{'/courses/delete/{id}' (id=${course.getCourseId()})}"
                                  th:method="delete">
                                <button type="submit" name="delete-button" class="btn btn-sm btn-danger"><i
                                        class="fa fa-trash">Delete</i></button>
                            </form>
                            <a th:href="@{'/courses/edit/{id}' (id=${course.getCourseId()})}"
                               class="btn btn-sm btn-info"><i class="fa fa-trash">Edit</i></a>
                        </td>

                    </tr>

                    </tbody>
                </table>
                <a href="/courses/add" class="btn btn-info">Add new course</a>
            </div>
        </div>
    </div>
</div>

</body>
</html>
