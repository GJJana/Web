
<div xmlns:th="http://www.thymeleaf.org">
<div class="container">
    <div class="row">
        <div class="col-md-5">
            <form action="/courses/add" method="POST">
                <input hidden th:value="${course}!=null ? ${course.getCourseId()}:''" name="courseId">
                <div class="form-group">
                    <label for="name">Course Name</label>
                    <input type="text"
                           class="form-control"
                           id="name"
                           name="name"
                           th:value="(${course}!=null ? ${course.getName()}:'')"
                           required
                           placeholder="Enter course name">
                </div>
                <div class="form-group">
                    <label for="description">Course Description</label>
                    <input type="text"
                           class="form-control"
                           id="description"
                           name="description"
                           th:value="(${course}!=null ? ${course.getDescription()}:'')"
                           required
                           placeholder="Enter course description">
                </div>
                <div class="form-group">
                    <label>Teacher</label>
                    <select name="teacher" class="form-control">
                        <option th:if="${course} != null"
                                th:each="t : ${teachers}"
                                th:selected="${course.getTeacher() != null &&
                                course.getTeacher().getId() == t.getId()}"
                                th:value="${t.getId()}"
                                th:text="${t.getNameSurname()}">
                        </option>
                        <option th:if="${course} == null"
                                th:each="t: ${teachers}"
                                th:value="${t.getId()}"
                                th:text="${t.getNameSurname()}">
                        </option>
                    </select>
                </div>
                <button type="submit" class="btn btn-primary">Submit</button>
                <a type="button" class="btn btn-primary" href="/courses">Back</a>
            </form>
        </div>
    </div>
</div>
