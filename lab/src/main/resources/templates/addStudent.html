<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <title>Courses</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
</head>
<body>
<nav class="navbar navbar-expand-md navbar-dark bg-dark">
    <div class="container">

        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarsExampleDefault"
                aria-controls="navbarsExampleDefault" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse justify-content-end" id="navbarsExampleDefault">
            <ul class="navbar-nav m-auto">
                <li class="nav-item m-auto">
                    <a class="nav-link active" href="/courses">Courses</a>
                </li>
            </ul>
        </div>
    </div>
</nav>
<section class="jumbotron text-center">
    <div class="container">

        <h3 class="jumbotron-heading">Add new student</h3>
    </div>
</section>
<div class="container mb-4">
    <div class="row">
        <div class="col-12" >
                    <form action="/createStudent" method="post">
                        <label for='username'>Username:</label><input id='username' type='text' name='username'/><br/>
                        <label for='password'>Password:</label><input id='password' type='password' name='password'/><br/>
                        <label for='name'>Name:</label><input id='name' type='text' name='name'/><br/>
                        <label for='name'>Surname:</label><input id='surname' type='text' name='surname'/><br/>
                        <input type='submit' value='Submit'/>
                    </form>
        </div>
    </div>
    <div class="row">
        <div class="col-6">

            <form action="/createStudent" method="post">
                <label>Search:</label><input id='search' type="text" name='usernameSearch'>
                <input type='submit' value='Search'/>
            </form>

            <ul>
                <li th:each="student:${students}" th:text="${student.getFullName()}"></li>
            </ul>
        </div>

    </div>
</div>


</body>
</html>
